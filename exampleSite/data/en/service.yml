################################# Service #################################
service:
  enable : true
  title : Our Services
  service_item :
    # service item loop
    - name : Quick Turnaround
      icon : ti-reload # themify icon pack : https://themify.me/themify-icons
      content : We quickly process your files to ensure model integrity and print quality.
      
    # service item loop
    - name : Intelligent Slicing
      icon : ti-slice # themify icon pack : https://themify.me/themify-icons
      content : We account for stress on your model and potential forces it may undergo during use. We work to ensure slicing doesn't compromise the strength and stability of each part of your model.
      
    # service item loop
    - name : Post-print Cleanup
      icon : ti-eraser # themify icon pack : https://themify.me/themify-icons
      content : All prints undergo general cleanup, which includes edge cleanup; removal of any imperfections, stringing, or bumps; and removal of any print support material.
      
    # service item loop
    - name : Safe Shipping
      icon : ti-package # themify icon pack : https://themify.me/themify-icons
      content : We pack all prints securely to ensure no shifting in the box during transport. Package tracking is always included.
      
    # service item loop
    - name : Small Run Friendly
      icon : ti-more # themify icon pack : https://themify.me/themify-icons
      content : Small mutli-print runs of up to 50 copies of a print are welcome.
      
    # service item loop
    - name : Affordable
      icon : ti-wallet # themify icon pack : https://themify.me/themify-icons
      content : Fair but competatively priced servies to match your needs.